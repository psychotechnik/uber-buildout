[buildout]
extends = http://buildout.uberbits.co/haystack.cfg

project_name = healthcollective

parts = ${django-extra:parts} ${haystack:parts}

eggs += 
    django-ajax-selects
    django_compressor
    django-social-auth
    django-templatetag-sugar
    django-registration
    django-pagination
    django-grappelli
    django-leaflet
    django-any
    django-appconf
    django-compressor
    django-less
    guppy
    beautifulsoup
    paramiko
    pycrypto
    python-dateutil
    sqlparse
    requests
    Pygments
    argparse
    certifi
    chardet
    pyasn1
    rsa
    six
    ssh
    wsgiref

extra-paths += 
    ${django-cities:location} 
    ${hamlpy:location}

[django-extra]
parts = django-cities hamlpy

[django-cities]
recipe = zerokspot.recipe.git
repository = git://github.com/coderholic/django-cities.git
rev=bc27b3e64e294c618f9724f50e5a42a54bee056a
newest = false

[hamlpy]
recipe = zerokspot.recipe.git
repository = https://github.com/jessemiller/HamlPy.git

